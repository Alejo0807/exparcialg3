<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lista de Productos</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general.html :: topbar(${carrito==null}? 0:${carrito})"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-10 col-sm-12 mx-auto  my-4 align-content-center text-center">
                        <div class="container-fluid">
                            <h1 class="h2 text-dark font-weight-bold">Productos</h1>
                        </div>
                    </div>
                </div>

                <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}"></div>
                <div class="alert alert-warning" role="alert" th:if="${msg2 != null}" th:text="${msg2}"></div>

                <!-- Content Row -->

                <div class="row  mb-5">
                    <!--Buscador-->
                    <div class="col-lg-9 col-sm-11 mx-auto">
                    <div class="container-fluid">
                        <form th:action="@{/productos}" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control bg-white border-2 " name="search" th:value="${search!=null}? ${search}" placeholder="Buscar productos" aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" type="submit">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>


                <!-- Listado de productos -->
                <div class="row" th:each="p : ${productos}">
                    <div class="col-lg-10 col-sm-12 mx-auto">
                    <div class="container-fluid ">
                        <div class="card shadow mb-4">
                            <!-- Card body-->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4 py-4">
                                        <div class="container-fluid" style="text-align: center;display: block;">
                                            <!--imagen: -->
                                            <img th:src="@{'/image/'+${p.codigo}}" height="135" width="135" class="img-rounded" alt="Cinque Terre">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <ul class="list-view text-dark font-weight-normal" >
                                            <li><strong>Código del producto:</strong> <span th:text="${p.codigo}"></span></li>
                                            <li><strong>Nombre del producto:</strong> <span th:text="${p.nombre}"></span></li>
                                            <li><strong>Precio:</strong> <span th:text="'S/.' + ${p.precio}"></span></li>
                                            <li><strong>Stock:</strong> <span th:text="${p.stock}"></span></li>
                                        </ul>
                                        <div class="pl-4">
                                            <a th:href="@{'/productos/ver?id=' + ${p.codigo}}" class="d-none d-sm-inline-block btn btn-sm btn-info text-white shadow-sm"><i class="fas fa-plus fa-sm text-white"></i> Ver más</a>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="container" style="position: absolute; right: 0; bottom: 0;">
                                            <div class="mr-0 pr-0 pb-1">
                                                <a th:href="@{'/u/agregarAlCarrito?id=' + ${p.codigo}}" class="mx-1 d-none d-sm-inline-block btn btn-sm btn-success text-white shadow-sm"> Agregar al carrito <i class="fas fa-plus-circle fa-sm text-white"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-11 mx-auto">
                        <div class="container-fluid">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li th:each="p : ${pages}" class="page-item"><a class="page-link"  th:text="${p}" th:href="@{'/productos?page='+${p}}"></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>


        </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>



<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
