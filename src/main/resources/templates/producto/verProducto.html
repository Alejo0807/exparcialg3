<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general.html :: topbar(${carrito==null}? 0:${carrito})"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-10 col-sm-12 mx-auto  my-4 align-content-center text-center">
                        <div class="container-fluid">
                                <h1 class="h2 text-dark font-weight-bold">Producto</h1>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->


                <!-- Listado de productos -->
                <div class="row">
                    <!-- Area Chart -->
                    <div class="col-lg-10 col-sm-12 mx-auto">
                    <div class="container-fluid ">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h5 class="m-0 font-weight-bold text-primary"th:text="${producto.nombre}">Nombre del Producto</h5>
                            </div>
                            <!-- Card body-->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4 py-4">
                                        <div class="container-fluid" style="text-align: center;display: block;">
                                            <!--imagen: -->
                                            <img th:src="@{'/image/'+${producto.codigo}}" height="160" width="160" class="img-rounded" alt="Cinque Terre">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <ul class="list-view text-dark font-weight-normal">
                                            <li th:text="${producto.codigo}">CÃ³digo del producto 0</li>
                                            <li th:text="'S/.' + ${producto.precio}">Precio</li>
                                            <li th:text="${producto.stock}">Stock</li>
                                            <li th:text="${producto.descripcion}">Descripcion</li>
                                        </ul>

                                        <div class="container" >
                                            <div class="row mr-0 pr-0 pb-1" style="position: absolute; right: 0; bottom: 0;">
                                                <a th:href="@{'/productos'}" class="mx-3 d-none d-sm-inline-block btn btn-sm btn-dark text-white shadow-sm"> Regresar</a>
                                                <a th:href="@{'/u/agregarAlCarrito?id=' + ${producto.codigo}}" class="mx-1 d-none d-sm-inline-block btn btn-sm btn-success text-white shadow-sm"> Agregar al carrito <i class="fas fa-plus-circle fa-sm text-white"></i></a>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
