<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <div class="container my-auto">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-8 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->

                            <div class="col-lg-11 mx-auto">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><u>Check Out</u></h1>
                                    </div>
                                    <form th:action="@{/compras/pagarYguardarCompra}" method="post" class="user" >
                                        <div class="ml-2 mb-1 container">
                                            <div class="col align-self-center text-center">
                                                <span>Total a pagar: </span>
                                           <!--     <span th:text="*{total}"> </span> -->
                                                <span>soles</span>
                                            </div>
                                        </div>
                                        <div class="ml-2 mb-1">
                                            <span>
                                                <u>Datos de Pago:</u>
                                            </span>
                                        </div>
                                        <div class="container">
                                            <div><div class="text-center my-auto">Nombres y Apellidos: </div></div>
                                            <div class="form-group">
                                                <input type="number" class="form-control form-control-user"  placeholder="Su Li">
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div><div class="text-center my-auto">Tarjeta de Cr√©dito: </div></div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name="creditCard" id="creditCard" placeholder="4xxx-xxxx-xxxx-xxxx">
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div><div class="text-center my-auto">CVV: </div></div>
                                            <div class="form-group text-center">
                                                <input type="text" class="form-control col-3 mx-auto form-control-user"  placeholder="xxx">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Pagar
                                        </button>
                                    </form>
                                </div>
                            </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
</body>
</html>
