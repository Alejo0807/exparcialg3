<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pedidos</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general.html :: topbar(${carrito==null}? 0:${carrito})"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-10 col-sm-12 mx-auto  my-4 align-content-center text-center">
                        <div class="container-fluid">
                            <h1 class="h2 text-dark font-weight-bold">Mis Pedidos</h1>
                        </div>
                    </div>
                </div>


                <!-- Content Row -->

                <div class="row px-5 mx-5 mb-5">
                    <!--Buscador-->
                    <div class="container-fluid">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control bg-white border-2 " placeholder="Buscar # de pedido" aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" type="button">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- Listado de pedidos -->

                <div class="row" th:each="p : ${pedidos}">
                        <div class="col-lg-10 col-sm-12 mx-auto">
                            <div class="container-fluid ">
                                <div class="card shadow mb-4">
                                    <!-- Card body-->
                                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h5 class="m-0 font-weight-bold text-primary">Pedido: <span th:text="${p.codigo}"></span></h5>
                                        <h5 class="m-0 font-weight-bold text-danger">Fecha: <span th:text="${p.fecha_compra.toString()}"></span></h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <ul class="list-view text-dark font-weight-normal" >
                                                    <li th:each="prod : ${p.listPedidoHasProductos}"><strong>Producto: </strong><span th:text="${prod.id.producto.nombre}"></span>  (<span th:text="${prod.cant}"></span>)</li>
                                                </ul>
                                            </div>
                                            <div class="col-6">
                                                <div class="container" style="position: absolute; right: 0; bottom: 0;">
                                                    <div class="mr-0 pr-0 pb-1">
                                                        <a  class="mx-1 d-none d-sm-inline-block btn btn-sm btn-info text-white shadow-sm"><i class="fas fa-arrow-right bg-white fa-sm text-white"></i> Total:  <span th:text="${p.total}"></span> Soles</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
