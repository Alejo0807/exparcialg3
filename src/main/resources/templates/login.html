<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-dark mh-100" >
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <div class="container my-auto">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-7">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-9 mx-auto">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                  </div>
                  <div id="msg" th:if="${msg != null}" th:text="${msg}" class="alert alert-success py-1" role="alert"></div>
                  <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contrase침a incorrectos
                  </div>
                  <form th:action="@{/processLogin}" method="post" class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="username" id="username" aria-describedby="emailHelp" placeholder="Ingresa tu email...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Contrase침a">
                    </div>
                    <div class="pl-4 pb-3 custom-control custom-control-solid custom-checkbox">
                      <input class="custom-control-input small" type="checkbox" name="remember-me" id="remember-me"/>
                      <label class="custom-control-label" for="remember-me">Recordarme</label></div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Iniciar Sesi칩n
                    </button>
                  </form>
                  <br>
                  <div class="text-center">
                    <a class="small" th:href="@{/forgotpassword}">Recuperar contrase침a</a>
                    <br>
                    <a class="small" th:href="@{/signup}">Registrarse</a>
                  </div>

                  <div th:replace="fragments/general :: footer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
